{% extends "layout.html" %}

{% from 'macros.html' import homepage_item %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="row">
            {% for item in items %}
            {{ homepage_item(item._id, item.name, item.price, item.description)}}
            {% else %}
            <p>
                No items found. Try adding some.
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
